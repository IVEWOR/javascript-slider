<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Slider</title>
    <style>
      .slide {
        text-align: center;
        display: none;
      }
      #active {
        border: solid 1px #333;
        display: block;
      }
      .btn-wrapper {
        text-align: center;
        border: solid 1px #333;
        margin: 10px auto;
        padding: 10px;
        width: 130px;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slide" id="active">
        <img src="https://source.unsplash.com/400x400" />
        <h2>Slide 1</h2>
      </div>
      <div class="slide">
        <img src="https://source.unsplash.com/410x400" />
        <h2>Slide 2</h2>
      </div>
      <div class="slide">
        <img src="https://source.unsplash.com/420x400" />
        <h2>Slide 3</h2>
      </div>
      <div class="slide">
        <img src="https://source.unsplash.com/430x400" />
        <h2>Slide 4</h2>
      </div>
      <div class="slide">
        <img src="https://source.unsplash.com/440x400" />
        <h2>Slide 5</h2>
      </div>
      <div class="slide">
        <img src="https://source.unsplash.com/450x400" />
        <h2>Slide 6</h2>
      </div>
      <div class="btn-wrapper">
        <button id="last">Last</button>
        <button id="next">Next</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
